<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! CSS LINKING -->
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input type="number" min="0" id="input" />
        <button id="convert-btn">Convert</button>
      </div>

      <div class="bottom">
        <div class="contents">
          <h4>Length (Meter/Feet)</h4>
          <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="contents">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>

        <div class="contents">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
